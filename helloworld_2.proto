// Starter Proto file, feel free to change name of the file
syntax = "proto3";
option go_package = "github.com/hhh21u/proj_proto";
// option java_multiple_files = true;
// option java_package = "io.grpc.examples.helloworld";
// option java_outer_classname = "HelloWorldProto";

package main;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc UpdateMaster (PrintRequest) returns (PrintReply) {}
}

// The request message containing the user's name.
message PrintRequest {
  repeated bool map_finished = 1;
  map<string, bool> reduce_finished = 2;
}

// The response message containing the greetings
message PrintReply {
  string message = 1;
}
